<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>18_input_number</title>
  </head>
  <body>
    <div id="app">
      <input v-model.number="age" type="number">
    </div>
  </body>
</html>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 'A'
    }
  });
</script>
