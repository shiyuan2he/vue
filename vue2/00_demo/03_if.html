<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>if</title>
  </head>
  <body>
    <div id="app">
      <p v-if='seen'>you see me</p>
    </div>
  </body>
</html>
<script>
var app = new Vue({
  el: '#app',
  data: {
    seen: true
  }
});
</script>
