<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>on</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="classObject">dfsfdsfdsfs</div>
    </div>
  </body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      classObject: {
        color: 'red',
        fontSize: '33px'
      }
    }
  });
</script>
